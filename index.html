<!DOCTYPE html>
<html>
<head>
    <title>Image Cropper</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #preview {
            border: 1px solid #ccc;
            margin: 20px 0;
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            cursor: crosshair;
        }
        .toolbar {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .controls {
            margin-bottom: 10px;
        }
        canvas {
            background-image: linear-gradient(45deg, #ddd 25%, transparent 25%),
            linear-gradient(-45deg, #ddd 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #ddd 75%),
            linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <div class="controls">
            <div class="toolbar">
                <button onclick="setShape('square')">Square</button>
                <button onclick="setShape('circle')">Circle</button>
                <select id="dimensionOption">
                    <option value="original">Original Dimensions</option>
                    <option value="cropped">Cropped Dimensions</option>
                </select>
                <select id="cropMode">
                    <option value="keep">Keep Selection</option>
                    <option value="remove">Remove Selection</option>
                </select>
                <select id="mergeMode">
                    <option value="replace">Replace</option>
                    <option value="add">Add</option>
                </select>
                <button onclick="cropImage()">Crop</button>
                <button onclick="downloadImage()">Download</button>
                <button onclick="undo()">Undo</button>
                <button onclick="redo()">Redo</button>
            </div>
        </div>
        <canvas id="preview"></canvas>
    </div>
    <script>
        let canvas = document.getElementById('preview');
        let ctx = canvas.getContext('2d');
        let currentImage = null;
        let originalImage = null;
        let isFirstCrop = true;
        let cropShape = 'square';
        let isDragging = false;
        let isMovingSelection = false;
        let startX, startY, endX, endY;
        let originalWidth, originalHeight;
        let undoHistory = [];
        let redoHistory = [];
        let dragOffsetX, dragOffsetY;
        let handleRadius = 5;
        function getScaleX() {
            return canvas.width / canvas.clientWidth;
        }
        function getScaleY() {
            return canvas.height / canvas.clientHeight;
        }
        function setShape(shape) {
            cropShape = shape;
        }
        function isInsideHandle(x, y) {
            const centerX = (startX + endX) / 2;
            const centerY = (startY + endY) / 2;
            const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
            return distance <= handleRadius;
        }
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    currentImage = img;
                    originalImage = img;
                    originalWidth = img.naturalWidth;
                    originalHeight = img.naturalHeight;
                    undoHistory = [canvas.toDataURL()];
                    redoHistory = [];
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = getScaleX();
            const scaleY = getScaleY();
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;

            if (isInsideHandle(mouseX, mouseY)) {
                isMovingSelection = true;
                dragOffsetX = mouseX - ((startX + endX) / 2);
                dragOffsetY = mouseY - ((startY + endY) / 2);
                canvas.style.cursor = 'move';
            } else {
                isDragging = true;
                startX = mouseX;
                startY = mouseY;
                endX = mouseX;
                endY = mouseY;
            }
        });
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = getScaleX();
            const scaleY = getScaleY();
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            if (isMovingSelection) {
                const centerX = mouseX - dragOffsetX;
                const centerY = mouseY - dragOffsetY;
                const width = endX - startX;
                const height = endY - startY;
                startX = centerX - width / 2;
                startY = centerY - height / 2;
                endX = centerX + width / 2;
                endY = centerY + height / 2;
                drawSelection();
            } else if (isDragging) {
                endX = mouseX;
                endY = mouseY;
                drawSelection();
            } else if (isInsideHandle(mouseX, mouseY)) {
                canvas.style.cursor = 'move';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        });
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            isMovingSelection = false;
            canvas.style.cursor = 'crosshair';
        });
        function drawSelection() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            ctx.beginPath();
            if (cropShape === 'square') {
                ctx.rect(startX, startY, endX - startX, endY - startY);
            } else {
                const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
            }
            ctx.strokeStyle = '#ff0000';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.stroke();
            const centerX = (startX + endX) / 2;
            const centerY = (startY + endY) / 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, handleRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        function cropImage() {
            if (!currentImage) return;
            undoHistory.push(canvas.toDataURL());
            redoHistory = [];
            const x = Math.min(startX, endX);
            const y = Math.min(startY, endY);
            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);
            const radius = Math.sqrt(width ** 2 + height ** 2);
            const dimensionOption = document.getElementById('dimensionOption').value;
            const cropMode = document.getElementById('cropMode').value;
            const mergeMode = document.getElementById('mergeMode').value;
            if (dimensionOption === 'original') {
                canvas.width = originalWidth;
                canvas.height = originalHeight;
                if (mergeMode === 'replace') {
                    ctx.drawImage(originalImage, 0, 0);
                } else {
                    ctx.drawImage(currentImage, 0, 0);
                }
                ctx.globalCompositeOperation = cropMode === 'keep' ? 'destination-in' : 'destination-out';
                ctx.beginPath();
                if (cropShape === 'square') {
                    ctx.rect(x, y, width, height);
                } else {
                    ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                }
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            } else {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                if (cropShape === 'square') {
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    tempCtx.drawImage(canvas, x, y, width, height, 0, 0, width, height);
                } else {
                    tempCanvas.width = radius * 2;
                    tempCanvas.height = radius * 2;
                    tempCtx.beginPath();
                    tempCtx.arc(radius, radius, radius, 0, Math.PI * 2);
                    tempCtx.clip();
                    tempCtx.drawImage(currentImage, startX - radius, startY - radius);
                }
                canvas.width = tempCanvas.width;
                canvas.height = tempCanvas.height;
                ctx.drawImage(tempCanvas, 0, 0);
            }
            currentImage = new Image();
            currentImage.src = canvas.toDataURL();
            if (isFirstCrop) {
                document.getElementById('cropMode').value = 'remove';
                document.getElementById('mergeMode').value = 'add';
                isFirstCrop = false;
            }
        }
        function downloadImage() {
            if (!currentImage) return;
            const link = document.createElement('a');
            link.download = 'cropped-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        function undo() {
            if (undoHistory.length > 1) {
                const currentState = undoHistory.pop();
                redoHistory.push(currentState);
                restoreState(undoHistory[undoHistory.length - 1]);
            }
        }
        function redo() {
            if (redoHistory.length > 0) {
                const nextState = redoHistory.pop();
                undoHistory.push(nextState);
                restoreState(nextState);
            }
        }
        function restoreState(dataURL) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);
                currentImage = img;
            };
            img.src = dataURL;
        }
    </script>
</body>
</html>
