<!DOCTYPE html>
<html>
<head>
    <title>Image Cropper</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        #preview {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .toolbar {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .shape-selector {
            margin-bottom: 10px;
        }
        .download-options {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <div class="toolbar">
            <div class="shape-selector">
                <button onclick="setShape('square')">Square</button>
                <button onclick="setShape('circle')">Circle</button>
            </div>
            <button onclick="cropImage()">Crop</button>
            <div class="download-options">
                <button onclick="downloadImage()">Download</button>
                <select id="dimensionOption">
                    <option value="original">Original Dimensions</option>
                    <option value="cropped">Cropped Dimensions</option>
                </select>
            </div>
        </div>
        <canvas id="preview"></canvas>
    </div>
    <script>
        let canvas = document.getElementById('preview');
        let ctx = canvas.getContext('2d');
        let currentImage = null;
        let cropShape = 'square';
        let isDragging = false;
        let startX, startY, endX, endY;
        function setShape(shape) {
            cropShape = shape;
        }
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    currentImage = img;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });
        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            endX = e.offsetX;
            endY = e.offsetY;
            drawSelection();
        });
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        function drawSelection() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            ctx.beginPath();
            if (cropShape === 'square') {
                ctx.rect(startX, startY, endX - startX, endY - startY);
            } else {
                const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
            }
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        function cropImage() {
            if (!currentImage) return;
            const x = startX;
            const y = startY;
            const width = endX - startX;
            const height = endY - startY;
            const radius = Math.sqrt(width ** 2 + height ** 2);
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            if (cropShape === 'square') {
                tempCanvas.width = Math.abs(width);
                tempCanvas.height = Math.abs(height);
                tempCtx.drawImage(canvas, x, y, width, height, 0, 0, width, height);
            } else {
                tempCanvas.width = radius * 2;
                tempCanvas.height = radius * 2;
                tempCtx.save();
                tempCtx.beginPath();
                tempCtx.arc(radius, radius, radius, 0, Math.PI * 2);
                tempCtx.clip();
                tempCtx.drawImage(currentImage, x - radius, y - radius);
                tempCtx.restore();
            }
            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.drawImage(tempCanvas, 0, 0);
            currentImage = new Image();
            currentImage.src = canvas.toDataURL();
        }
        function downloadImage() {
            if (!currentImage) return;
            const option = document.getElementById('dimensionOption').value;
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            if (option === 'original') {
                tempCanvas.width = currentImage.width;
                tempCanvas.height = currentImage.height;
                tempCtx.drawImage(canvas, 
                    (currentImage.width - canvas.width) / 2,
                    (currentImage.height - canvas.height) / 2
                );
            } else {
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                tempCtx.drawImage(canvas, 0, 0);
            }
            const link = document.createElement('a');
            link.download = 'cropped-image.png';
            link.href = tempCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
