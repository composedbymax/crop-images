<!DOCTYPE html>
<html>
<head>
    <title>Image Cropper</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        #preview {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .toolbar {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <div class="controls">
            <div class="toolbar">
                <button onclick="setShape('square')">Square</button>
                <button onclick="setShape('circle')">Circle</button>
                <select id="dimensionOption">
                    <option value="original">Original Dimensions</option>
                    <option value="cropped">Cropped Dimensions</option>
                </select>
                <select id="cropMode">
                    <option value="keep">Keep Selection</option>
                    <option value="remove">Remove Selection</option>
                </select>
                <button onclick="cropImage()">Crop</button>
                <button onclick="downloadImage()">Download</button>
                <button onclick="undo()">Undo</button>
                <button onclick="redo()">Redo</button>
            </div>
        </div>
        <canvas id="preview"></canvas>
    </div>
    <script>
        let canvas = document.getElementById('preview');
        let ctx = canvas.getContext('2d');
        let currentImage = null;
        let originalImage = null;
        let cropShape = 'square';
        let isDragging = false;
        let startX, startY, endX, endY;
        let originalWidth, originalHeight;
        let undoHistory = [];
        let redoHistory = [];
        function setShape(shape) {
            cropShape = shape;
        }
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    currentImage = img;
                    originalImage = img;
                    originalWidth = img.width;
                    originalHeight = img.height;
                    undoHistory = [canvas.toDataURL()];
                    redoHistory = [];
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });
        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            endX = e.offsetX;
            endY = e.offsetY;
            drawSelection();
        });
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        function drawSelection() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0); 
            ctx.beginPath();
            if (cropShape === 'square') {
                ctx.rect(startX, startY, endX - startX, endY - startY);
            } else {
                const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
            }
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        function cropImage() {
            if (!currentImage) return;
            undoHistory.push(canvas.toDataURL());
            redoHistory = [];
            const x = Math.min(startX, endX);
            const y = Math.min(startY, endY);
            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);
            const radius = Math.sqrt(width ** 2 + height ** 2);
            const dimensionOption = document.getElementById('dimensionOption').value;
            const cropMode = document.getElementById('cropMode').value;

            if (dimensionOption === 'original') {
                canvas.width = originalWidth;
                canvas.height = originalHeight;
                ctx.drawImage(originalImage, 0, 0);
                ctx.globalCompositeOperation = cropMode === 'keep' ? 'destination-in' : 'destination-out';
                ctx.beginPath();
                if (cropShape === 'square') {
                    ctx.rect(x, y, width, height);
                } else {
                    ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                }
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            } else {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                if (cropShape === 'square') {
                    tempCanvas.width = width;
                    tempCanvas.height = height;
                    tempCtx.drawImage(canvas, x, y, width, height, 0, 0, width, height);
                } else {
                    tempCanvas.width = radius * 2;
                    tempCanvas.height = radius * 2;
                    tempCtx.beginPath();
                    tempCtx.arc(radius, radius, radius, 0, Math.PI * 2);
                    tempCtx.clip();
                    tempCtx.drawImage(currentImage, startX - radius, startY - radius);
                }
                canvas.width = tempCanvas.width;
                canvas.height = tempCanvas.height;
                ctx.drawImage(tempCanvas, 0, 0);
            }
            currentImage = new Image();
            currentImage.src = canvas.toDataURL();
        }
        function downloadImage() {
            if (!currentImage) return;
            const link = document.createElement('a');
            link.download = 'cropped-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        function undo() {
            if (undoHistory.length > 1) {
                const currentState = undoHistory.pop();
                redoHistory.push(currentState);
                const prevState = undoHistory[undoHistory.length - 1];
                restoreState(prevState);
            }
        }
        function redo() {
            if (redoHistory.length > 0) {
                const nextState = redoHistory.pop();
                undoHistory.push(nextState);
                restoreState(nextState);
            }
        }
        function restoreState(dataURL) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                currentImage = img;
            };
            img.src = dataURL;
        }
    </script>
</body>
</html>
