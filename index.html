<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="crop images">
    <title>MAX</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="push">
    <div class="drop-zone">Drop image here</div>
    <div class="container">
        <div class="controls">
            <div class="toolbar">
                <div class="custom-file-input">
                    <button>Upload Image</button>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <button onclick="downloadImage()">Download</button>
                <button onclick="undo()">Undo</button>
                <button onclick="redo()">Redo</button>
                <button onclick="cropImage()">Crop</button>
            </div>
        </div>
        <div class="controls">
            <div class="toolbar">
                <div class="button-group">
                    <button onclick="setShape('square')">Square</button>
                    <button onclick="setShape('circle')">Circle</button>
                </div>
                <div class="button-group">
                    <button onclick="setDimensionOption('original')" class="active">Original</button>
                    <button onclick="setDimensionOption('cropped')">Cropped</button>
                </div>
                <div class="button-group">
                    <button id="removeButton" onclick="setCropMode('remove')" class="active">Remove</button>
                    <button id="keepButton" onclick="setCropMode('keep')">Keep</button>
                </div>
            </div>
        </div>
        <canvas id="preview"></canvas>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
